<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício jQuery</title>

  <!-- Código da Fonte Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS próprio -->
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header>
    <h1>Galeria de Fotos</h1>
    <button type="button">Nova Imagem +</button>
  </header>

  <form>
    <h2>Inserir Nova Imagem</h2>
    <input id="endereco-imagem-nova" type="url" required placeholder="Url da Imagem">
    <button type="submit">Adicionar</button>
    <button id="botao-cancelar" type="reset">Cancelar</button>
  </form>

  <ul>
    <li>
      <img src="./images/foto1.jpg" alt="Pintura de um Gato">
      <div class="overlay-imagem-link">
        <a href="./images/foto1.jpg" target="_blank" title="Ver Imgagem em tamanho Real">Ver Imgagem em tamanho Real
        </a>
      </div>
    </li>
    <li>
      <img src="./images/foto2.jpg" alt="Pintura de um Cisne">
      <div class="overlay-imagem-link">
        <a href="./images/foto2.jpg" target="_blank" title="Ver Imgagem em tamanho Real">Ver Imgagem em tamanho Real
        </a>
      </div>
    </li>
    <li>
      <img src="./images/foto3.jpg" alt="Foto de cachorros">
      <div class="overlay-imagem-link">
        <a href="./images/foto3.jpg" target="_blank" title="Ver Imgagem em tamanho Real">Ver Imgagem em tamanho Real
        </a>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
